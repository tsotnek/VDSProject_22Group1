name: CMake

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: CMake
      run: mkdir build && cd build && cmake ../

    - name: Build
      run: cd build && make

    - name: Test
      run: ./build/src/test/VDSProject_test

